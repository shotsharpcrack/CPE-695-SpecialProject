     <div class="container-fluid" style="height: 100%">
        <div class="row" style="height: 100%">
            <div class="col-sm-6 col-md-6" id="chart_container">
                <div class="row">
                    <div class="alert alert-info" id="screen_name"><h3 style="text-align: center">{{ geoData.screen_name }}</h3></div>
                </div>
                <div id="svg1" class="col-sm-12 col-md-12">
                    <label><input id="sort" type="checkbox"> Sort values</label>

</div>
    </body>
    <script src="{{ url_for('static', filename='js/showMap.js') }}"></script>
    <script type="text/javascript">
        (function () {
            var geoData = {{ geoData|safe }};//json data from Flask
            console.log(geoData);
            var mytiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            });
            // Initialise an empty map
            var map = L.map('map')

            map.addLayer(mytiles).setView([37.697948,-97.314835], 4);
            for (var i = 0; i < geoData.features.length; i++) {
                if(geoData.features[i].geometry.coordinates != "") {
                    L.marker([geoData.features[i].geometry.coordinates[1], geoData.features[i].geometry.coordinates[0]])
                            .bindPopup("<div class='panel panel-default'><div class='panel-heading'>"+ geoData.screen_name +"</div><div class='panel-body'><div class='caption'><h4>" + geoData.features[i].properties.text + "</h4></div><span class=text-success>" + geoData.features[i].properties.created_at +"</span></div>")
                            .addTo(map)
                            .on('mouseover', function (e) {
                                this.openPopup();
                            })
                            .on('mouseout', function (e) {
                                this.closePopup();
                            })
                            .on('click', function (e) {
                                this.off('mouseout');
                                this.openPopup();
                            })
                }
            }
            $('input:text').focus(
                    function () {
                        $(this).val('');
                    }
            );
        })(jQuery);
     </script>
{% endblock %}
